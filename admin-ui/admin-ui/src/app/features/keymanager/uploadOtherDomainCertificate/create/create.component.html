<div id="flex-single-view" style="padding-top: 12px;">
  <div id="flex-container">
   <div class="card">
      <mat-card>
        <div class="item1">
          <div class="profile-img">
            <img src="./assets/images/icon_center.svg" alt="img">
          </div>
          <div class="item2">
            <h3>{{'uploadotherdomaincertificate.title' | translate}}</h3>
          </div>
        </div>
      </mat-card>
    </div>
    <div id="myDiv" class="flex-body">
      <mat-card>
        <mat-card-content class="forms-container">
          <div [formGroup]="createForm" class="primary-form" *ngIf="createForm"> 
            <mat-form-field>
              <input
                #applicationId
                matInput
                formControlName="applicationId"
                placeholder="{{'uploadotherdomaincertificate.applicationId' | translate}}"
                [value]=""
                required
              />
              <mat-error *ngIf="createForm.controls.applicationId.touched">
                {{'genericerror.fieldValidation' | translate}}
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input
                #referenceId
                matInput
                formControlName="referenceId"
                placeholder="{{'uploadotherdomaincertificate.referenceId' | translate}}"
                [value]=""
                required
              />
              <mat-error *ngIf="createForm.controls.referenceId.touched">
                {{'genericerror.fieldValidation' | translate}}
              </mat-error>
            </mat-form-field>
            <div class="custom-file-input">
              <input *ngIf="buttonalignment === 'rtl'" type="button" value="{{'uploadotherdomaincertificate.chooseFile' | translate}}" class="browseInput">
              <input type="file" #fileInput (change)="onFileSelect($event)" placeholder="Upload file..." />
              <input type="text" id="fileName"  formControlName="fileName" placeholder="{{'uploadotherdomaincertificate.uploadYourFile' | translate}}">
              <input *ngIf="buttonalignment === 'ltr'" type="button" value="{{'uploadotherdomaincertificate.chooseFile' | translate}}" class="browseInput">   
              <mat-error *ngIf="fileNameError">
                {{'genericerror.fieldValidation' | translate}}
              </mat-error>           
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions class="action-buttons">
          <button
            id="createButton"
            mat-raised-button
            (click)="submit()"
          >
          {{'uploadotherdomaincertificate.button' | translate}}
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
